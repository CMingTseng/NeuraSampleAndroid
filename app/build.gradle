apply plugin: 'com.android.application'

android {
    compileSdkVersion 23        //Mandatory for Neura's integration - make sure your application compiles sdk with api 23.
    buildToolsVersion "23.0.3"  //Mandatory for Neura's integration - make sure your application builds with tools version 23.0.3.
    defaultConfig {
        applicationId "com.neura.sampleapplication"
        minSdkVersion 14        //Mandatory: The NeuraStandaloneSDK requires the Platform API to be at version 14 or higher
        targetSdkVersion 23     //Mandatory for Neura's integration - make sure your application targets sdk with api 23.
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        debug {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

//Mandatory for Neura's integration.
repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.4.0'                 //Mandatory for Neura's integration, make sure you're using the same appcompat lib version(23.4.0) in your application.
    compile 'com.android.support:design:23.4.0'                       //Mandatory for Neura's integration, make sure you're using the same design lib version(23.4.0) in your application.
    compile 'com.google.android.gms:play-services-analytics:9.2.0'    //Mandatory for Neura's integration, make sure you're using the same gms lib version(9.2.0) in your application.
    compile 'com.google.android.gms:play-services-gcm:9.2.0'          //Mandatory for Neura's integration, make sure you're using the same gms lib version(9.2.0) in your application.
    compile 'com.google.android.gms:play-services-location:9.2.0'     //Mandatory for Neura's integration, make sure you're using the same gms lib version(9.2.0) in your application.
    compile 'com.android.volley:volley:1.0.0'                         //Mandatory for Neura's integration
    compile (name: 'NeuraStandaloneSDK-release', ext: 'aar')          //Mandatory for Neura's integration
}